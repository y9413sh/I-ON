<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>변수 선언</title>
</head>
<body>
	<script type="text/javascript">
		//변수선어
		var a;
		var b, c;
		var d=10;
		var e = 55, f = 3;
		var g =0, h;
		var i, j = 88;
		
		document.writeln('a = ' + a + '<br />');  //
		document.writeln('b = ' + b + '<br />');
		document.writeln('c = ' + c + '<br />');
		document.writeln('d = ' + d + '<br />');
		document.writeln('e = ' + e + '<br />');
		document.writeln('f = ' + f + '<br />');
		document.writeln('g = ' + g + '<br />');
		document.writeln('h = ' + h + '<br />');
		document.writeln('i = ' + i + '<br />');
		document.writeln('j = ' + j + '<br />');
		
		var k = 100;
		var L = '문자열';
		document.writeln('k = ' + k + '<br />');  //100
		document.writeln('L = ' + L + '<br />'); // 문자열
		L = 12;
		document.writeln('L = ' + L + '<br />'); // 12	
	</script>
</body>
</html>
