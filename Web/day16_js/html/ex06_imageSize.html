<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>th147 web sample</title>

<script type="text/javascript">

	function imageSize() {
		if( backImg.style.pixelWidth < 500 ) {
			backImg.style.pixelWidth += 3 ;
			backImg.style.pixelHeight += 2;
			window.setTimeout("imageSize()", 10);
		} // if end
	} // function end
	
</script>

</head>
<body onload="imageSize()">
	<table width="700"  align="center" border="1">
		<tr>
			<td width="700" bgcolor="blue">
				<p align="center"> <strong><blink>
						<font size="4" color="yellow">kosta 147 미니 홈피 방문을 환영합니다.</font>
				</blink>			
				</strong>
				</p>
			</td>
		</tr>
		<tr>
			<td width="700" align="center">
				<img src="../images/house.gif" align="center" id="backImg"  border="0" >
			</td>
		</tr>
	</table>
	
	<marquee behavior="scroll"  direction="right"  scrollamount="30">Your slide-in next goes here</marquee>
	
</body>
</html>
