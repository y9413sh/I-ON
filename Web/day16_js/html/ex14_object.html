<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>th147 web sample</title>

<script type="text/javascript">

	var person = {
			name: "홍길동",
			phone: "010-9872-0202",
			addr: "서울 서대문구 연희동",
			
			info : function() {
				alert("name : " + this.name + "\n"
					+ "phone : " + this.phone +"\n"
					+ "addr : " + this.addr 
				);
				
				var list = '';
				for(var key in this) {
					list += (key + " : " + this[key] + "\n")
				} // for end
				
				alert(list);
			} // info end		
	};

	person.info();
	
</script>

</head>
<body>
	
</body>
</html>
