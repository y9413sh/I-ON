<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>th147 web sample</title>

<script type="text/javascript">
	function countIncrease() {
		var spanObj = document.getElementById("countSpan");
		spanObj.innerHTML = parseInt(spanObj.innerHTML) + 1;
	}
</script>
</head>
<body>
	<span id="countSpan">0</span> 번 클릭 &nbsp; &nbsp;
	<input type="button" value="클릭"  onclick="countIncrease()">
</body>
</html>
