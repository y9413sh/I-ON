<!DOCTYPE html >
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style type="text/css">
tr, body, p {
	text-align: center;
}
</style>
<!-- <script type="text/javascript" src="../js/jscript.js"></script> --> <!-- 주석달면 유효성 검사 안하겠다. -->
</head>
<body>
	<h1>회원 정보 입력</h1>
	<center>
		<table border="2" width="40%">
			<tr>
				<td>아이디</td>
				<td><input type="text" id="TextBox1" required="required"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="text" id="TextBox2" required></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" id="TextBox3"></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><select name="선택">
						<OPTION value="010">010</OPTION>
						<OPTION value="010">011</OPTION>
						<OPTION value="010">012</OPTION>
				</select> - <input type="text" name="TextBox4" size="5">- <input
					type="text" name="TextBox5" size="5"></td>
			</tr>
			<tr>
				<td>직업</td>
				<td><select name="선택2">
						<OPTION value="011">학생</OPTION>
						<OPTION value="011">프로그래머</OPTION>
						<OPTION value="011">마법사</OPTION>
				</select></td>
			</tr>
			<tr>
				<td>성별</td>
				<td><input type="radio" name="radio" value="radio"> 남자
					<input type="radio" name="radio" value="radio"> 여자</td>
			</tr>
			<tr>
				<td>취미</td>
				<td><input type="checkbox" name="checkbox" value="checkbox">독서
					<input type="checkbox" name="checkbox" value="checkbox">게임
					<input type="checkbox" name="checkbox" value="checkbox">영화감상
					<input type="checkbox" name="checkbox" value="checkbox">음악감상
					<input type="checkbox" name="checkbox" value="checkbox">음주
				</td>
			</tr>
			<tr>
				<td>간단한 소개</td>
				<td><TEXTAREA NAME="TextArea1"></TEXTAREA></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit"value="등록">
					<input type="reset" value="취소"></td>
			</tr>
		</table>
	</center>
</body>
</html>
