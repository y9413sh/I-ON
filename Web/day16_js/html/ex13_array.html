<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>th147 web sample</title>
</head>
<body>
	<script type="text/javascript">
		// 배열 처리
		var arr1 = []; 
		document.writeln('arr1[0]: ' + arr1[0] + '<br />');
		document.writeln('arr1[1]: ' + arr1[1] + '<br />');
		document.writeln('arr1[2]: ' + arr1[2] + '<br />');
		document.writeln('arr1[3]: ' + arr1[3] + '<br />');
		document.writeln('arr1.length: ' + arr1.length + '<br />');
		document.writeln("<br />");
		
		arr1[0] = 90;
		arr1[2] = 100;    
		document.writeln('arr1[0]: ' + arr1[0] + '<br />');
		document.writeln('arr1[1]: ' + arr1[1] + '<br />');
		document.writeln('arr1[2]: ' + arr1[2] + '<br />');
		document.writeln('arr1[3]: ' + arr1[3] + '<br />');
		document.writeln('arr1.length: ' + arr1.length + '<br />');   //
		document.writeln("<br />");
		
		//1차원 배열
		var arr2 = [ '박정희', '전두환', '노태우' ];
		document.writeln('arr2[0]: ' + arr2[0] + '<br />');
		document.writeln('arr2[1]: ' + arr2[1] + '<br />');
		document.writeln('arr2[2]: ' + arr2[2] + '<br />');
		document.writeln('arr2[3]: ' + arr2[3] + '<br />');
		document.writeln('arr2.length: ' + arr2.length + '<br />');
		document.writeln("<br />");
		
		//배열을 원소로 하는 배열(2차원 배열)
		var arr3 = [ 
		             	['김영삼', '이승만'],
		             	
		   				['광개토대왕', '세종대왕'],
		   				
		   				['김연아', '박태환']
		           ];
		document.writeln('arr3[0]: ' + arr3[0] + '<br />');
		document.writeln('arr3[1]: ' + arr3[1] + '<br />');
		document.writeln('arr3[2]: ' + arr3[2] + '<br />');
		document.writeln('arr3[3]: ' + arr3[3] + '<br />');
		document.writeln('arr3.length: ' + arr3.length + '<br />');
		document.writeln("<br />");
		
		document.writeln('arr3[0][0]: ' + arr3[0][0] + '<br />');
		document.writeln('arr3[0][1]: ' + arr3[0][1] + '<br />');
		document.writeln('arr3[0].length: ' + arr3[0].length + '<br />');
		
		document.writeln('arr3[1][0]: ' + arr3[1][0] + '<br />');
		document.writeln('arr3[1][1]: ' + arr3[1][1] + '<br />');
		document.writeln('arr3[1].length: ' + arr3[1].length + '<br />');
		
		document.writeln('arr3[2][0]: ' + arr3[2][0]+ '<br />');
		document.writeln('arr3[2][1]: ' + arr3[2][1] + '<br />');
		document.writeln('arr3[2].length: ' + arr3[2].length + '<br />');
		
		document.writeln('arr3[3][0]: ' + arr3[3][0] + '<br />'); // undefined이므로 에러발생
		document.writeln("<br />");
	</script>
</body>
</html>
