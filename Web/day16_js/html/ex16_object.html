<script type="text/javascript">

	function makePerson(name, phone, addr) {
		
		var person= {
				name : name,
				phone : phone,
				addr : addr,
				
				info : function() {
					var list = '';
					for(var key in this) {
						if( key != 'info') {
							list += key + " : " + this[key] + "\n";
						}
					}// for end
					
					alert(list);
				}// info method end
		};
		
		return person;
	} // makePerson(name, phone, addr) end
