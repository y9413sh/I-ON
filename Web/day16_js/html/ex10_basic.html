<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 선언</title>
</head>
<body>
	<script type="text/javascript">
		//변수선언
		var a = 10;  //반드시 초기화값 줘야한다.

		document.writeln('a = ' + a + '<br />'); // 10
		document.writeln('typeof a = ' + typeof a + '<br />'); // number
		document.writeln('isFinite(a) = ' + isFinite(a) + '<br />'); // true
		document.writeln('isNaN(a) = ' + isNaN(a) + '<br />'); // false

		var b = 3 / 0;  // 불능
		document.writeln('b = ' + b + '<br />');  // infinity
		document.writeln('typeof b = ' + typeof b + '<br />'); // number
		document.writeln('isFinite(b) = ' + isFinite(b) + '<br />'); // false
		document.writeln('isNaN(b) = ' + isNaN(b) + '<br />'); // false

		var c = 5 * "7times" ;  // 문자형으로 자동 형변환
		document.writeln('c = ' + c + '<br />');  // NaN
		document.writeln('typeof c = ' + typeof c + '<br />'); // number
		document.writeln('isFinite(c) = ' + isFinite(c) + '<br />'); // false
		document.writeln('isNaN(c) = ' + isNaN(c) + '<br />'); // true
	
		
	</script>
</body>
</html>
