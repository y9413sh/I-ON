<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Canvas Gradient</title>

</head>
<body>

	<canvas id="myCanvas" width="500" height="500"
		style="border: 1px solid #c3c3c3;"></canvas>


	<script type="text/javascript">
	window.onload = function(){
	    var canvas = document.getElementById("myCanvas");
	    var context = canvas.getContext("2d");
	 
	    // miter line joine (left)
	    context.beginPath();
	    context.moveTo(canvas.width / 2 - 50 - 140, 
	    		canvas.height - 50); 
	    context.lineTo(canvas.width / 2 - 140, 50); 
	    		
	    context.lineTo(canvas.width / 2 + 50 - 140, 
	    		canvas.height - 50); 
	    context.lineWidth = 25;
	    context.lineJoin = "miter";
	    context.stroke();
	 
	    // round line join (middle)
	    context.beginPath();
	    context.moveTo(canvas.width / 2 - 50, 
	    		canvas.height - 50); 
	    context.lineTo(canvas.width / 2, 50); 
	    context.lineTo(canvas.width / 2 + 50, 
	    		canvas.height - 50); 
	    context.lineWidth = 25;
	    context.lineJoin = "round";
	    context.stroke();
	 
	    // bevel line join (right)
	    context.beginPath();
	    context.moveTo(canvas.width / 2 - 50 + 140, 
	    		canvas.height - 50); 
	    context.lineTo(canvas.width / 2 + 140, 50); 
	    context.lineTo(canvas.width / 2 + 50 + 140, 
	    		canvas.height - 50); 
	    context.lineWidth = 25;
	    context.lineJoin = "bevel";
	    context.stroke();
	};
	</script>

</body>
</html>
