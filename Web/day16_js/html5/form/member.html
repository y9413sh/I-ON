<body>
	<h1>회원가입</h1>
	<p>그레이는 필수 입력</p>
	<form method="post" action="member.jsp" name="f">

		<div class="entry">
			<label>아이디: </label><input name="id" type="text" maxlength="15"
				required autofocus> 최대 15자
		</div>
		<!-- entry end -->

		<div class="entry">
			<label>비밀번호 : </label><input name="pwd" type="password">
		</div>

		<div class="entry">
			<label>이름 : </label><input name="name" type="text">
		</div>

		<div class="entry">
			<label>나이: </label><input name="age" type="number" min="18" max="25"><br />
		</div>

		<div class="entry">
			<label>이메일: </label><input name="email" type="email" required><br />
		</div>

		<div class="entry">
			<label>홈페이지: </label><input name="url" type="uri"  list="mylist"><br />
		</div>
		<datalist id="mylist">
			`
			<option label="google" value="http://google.com">
			<option label="yahoo" value="http://yahoo.com">
			<option label="personal" value="http://shwetankdixit.com">
		</datalist>

		<div class="entry">
			<label>생일: </label><input name="dob" type="date"><br />
		</div>
		<!-- entry end -->

		<div class="entry">
			<label>만족도 </label><input id="slider" name="a" type="range" mix="1"
				max="10" value="5"> </input>
			<output name="result" value="5" onforminput="value=a.value">0</output>
			<br />
		</div>
		<!-- entry end -->
		<div class="button">
			<button type=submit>Submit</button>
		</div>
	</form>
</body>
</html>
