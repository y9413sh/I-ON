<!--
	<1단계>prompt 상자 띄우고 [아이디]입력
	----------------------------------------------------------
	<2단계>[아이디]가 "abc"일경우 <3단계>이동, 아닐 경우 <1단계> 이동.
	----------------------------------------------------------
	<3단계>prompt 상자 띄우고 [암호] 입력
	----------------------------------------------------------
	<4단계>[암호]가 "123"일 경우 <5단계> 이동, 아닐 경우 <3단계>이동
	----------------------------------------------------------
	<5단계>웹하면에 "로그인 성공..." 출력
-->
<html>
	<meta charset="UTF-8">
	<head>
		<script>
		//------------------------
		// 아이디를 체크하는 함수선언
		//------------------------
			function check_id(){
				//prompt상자를 띄우고 아이디를 입력받아 변수에 저장하기
				var id = prompt("아이디 입력 요망");
				//만약 아이디가 abc가 아니면 check_id()함수 호출하기
				if (id != "abc"){
					check_id();
				}
			}
		//------------------------
		// 암호를 체크하는 함수선언
		//------------------------
			function check_pwd(){
				//prompt상자를 띄우고 암호를 입력받아 변수에 저장하기
				var pwd = prompt("암호 입력 요망");
				//만약 암호가 123가 아니면 check_pwd()함수 호출하기
				if (pwd != "123"){
					check_pwd();
				}
			}
		//-------------------------------------------------
		// 아이디, 암호 체크 함수 호출하고 로그인 성공 출력하는 함수 선언
		// 이 함수는 실직적으로 아이디, 암호를 체크하지는 않고 프로그램의 컨트롤 역할만 하고 있다.
		//-------------------------------------------------
		function check(){
		//check_id(); 함수 호출로 아이디 체크하기
		//check_id(); 함수가 완전히 끝나야 다음 check_pwd;코드가 실행된다.
			check_id();
		//check_pwd(); 함수 호출로 암호 체크하기
		//<주의>check_pwd(); 함수가 완전히 끝나야 다음 코드가 실행된다.
			 check_pwd();
			document.write("로그인성공");
		}
		check();
		</script>
	</head>
	
	<body>
		<script>
			
		</script>
	</body>
</html>
