<html>
	<meta charset="UTF-8">
	<head>
		<script>
			function moveWin(){
				// 화면의 위치를 지정, 200은 이창의 넓이의 반, 150은 이창의 높이의 반
				// 이창의 넓이와 높이는 엄마창에서 open메소드에서 지정하였음.
				window.moveTo(screen.width/2-200, screen.height/2-150);
			}
		</script>
	</head>
	<!-- ------------------------------------------------------------ -->
	<!-- body onload="moveWin();" body태그 안의 내용물을 출력한 후 자스의 
	      moveWin(); 함수 호출하라 -->
