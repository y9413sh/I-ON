<!--
	문자열의 패턴을 체크해보자
	실질적으로 입력양식에 입력되거나 선택된 데이터를
	Db에 올바르게 저장하기 위해 사전에 검사하는 유효성 체크 시 사용하면 편하다.
-->

<html>
	<meta charset="UTF-8">
	<head>
		<script>
		</script>
	</head>
	
	<body>

	
		<script>
		document.write("<아이디 패턴 체크><br>");
		//----------------------------------------------
		// 아이디를 변수에 저장하기
		//----------------------------------------------
			var id = "abcaaaaaaaaaaaaa"
		//----------------------------------------------
		//아래 규정에 맞는 아이디의 패턴을 관리하는 RegExp 객체를 생성
		//----------------------------------------------
		//아이디 패턴
			//<1>영어소문자로 시작,  [a-z][A-Z][0-9]
			//<2>영소문자, 숫자, _로 구성
			//<3>길이는 6~15
		//----------------------------------------------
			var regExp = new RegExp( /^[a-z][a-z0-9_]{5,14}$/ );
		//----------------------------------------------
		//RegExp 객체의 test메소드를 호출하여 아이디의 패턴이 적합하면 true를 변수 flag에 저장하기, 아니면 false 저장하기
		//----------------------------------------------
			var flag = regExp.test( id );
			if ( flag == true ){
				document.write( id + " 는 아이디로 적합합니다.<hr>" );
			}else{
				document.write( id + " 는 아이디로 부적합합니다.<hr>" );
			}

		
		document.write("<암호 패턴 체크><br>");
		//----------------------------------------------
		// 암호를 변수에 저장하기
		//----------------------------------------------
			var pwd = "1234fff"
		//----------------------------------------------
		//아래 규정에 맞는 암호의 패턴을 관리하는 RegExp 객체를 생성
		//----------------------------------------------
		//암호 패턴
			//<1>영어소문자,숫자, _로 구성 
			//<2>길이는 5~13
		//----------------------------------------------
			var regExp = new RegExp( /^[a-z0-9_]{5,13}$/ );
		//----------------------------------------------
		//RegExp 객체의 test메소드를 호출하여 암호의 패턴이 적합하면 true를 변수 flag에 저장하기, 아니면 false 저장하기
		//----------------------------------------------
			var flag = regExp.test( pwd );
			if ( flag == true ){
				document.write( pwd + " 는 암호로 적합합니다.<hr>" );
			}else{
				document.write( pwd + " 는 암호로 부적합합니다.<hr>" );
			}


		document.write("<핸드폰번호 패턴 체크><br>");
		//----------------------------------------------
		// 핸드폰번호 변수에 저장하기
		//----------------------------------------------
			var phone = "010-4042-5078"
		//-----------------------------------------------
		//아래 규정에 맞는 핸드폰번호의 패턴을 관리하는 RegExp 객체를 생성
		//----------------------------------------------
		//핸드폰번호 패턴
			//<1>핸드폰 번호(특정숫자3개-숫자3~4개-숫자4개)
		//----------------------------------------------
			var regExp = new RegExp( /^(010|011|016|017|019)-[0-9]{3,4}-[0-9]{4}$/ );
		//----------------------------------------------
		//RegExp 객체의 test메소드를 호출하여 핸드폰번호의 패턴이 적합하면 true를 변수 flag에 저장하기, 아니면 false 저장하기
		//----------------------------------------------
			var flag = regExp.test( phone );
			if ( flag == true ){
				document.write( phone + " 는 핸드폰번호로 적합합니다.<hr>" );
			}else{
				document.write( phone + " 는 핸드폰번호로 부적합합니다.<hr>" );
			}

		document.write("<한글이름 패턴 체크><br>");
		//----------------------------------------------
		// 한글이름을 변수에 저장하기
		//----------------------------------------------
			var name = "서영"
		//----------------------------------------------
		//아래 규정에 맞는 핸드폰번호의 패턴을 관리하는 RegExp 객체를 생성
		//----------------------------------------------
		//한글이름 패턴
			//<1>한글이름(한글이름 2자이상)
		//----------------------------------------------
			var regExp = new RegExp(/^[가-힣]{2,}$/);
		//----------------------------------------------
		//RegExp 객체의 test메소드를 호출하여 한글이름의 패턴이 적합하면 true를 변수 flag에 저장하기, 아니면 false 저장하기
		//----------------------------------------------
			var flag = regExp.test(  name );
			if ( flag == true ){
				document.write(  name + " 는 한글이름로 적합합니다.<hr>" );
			}else{
				document.write(  name + " 는 한글이름로 부적합합니다.<hr>" );
			}
			
		
		document.write("<한글 또는 영어 이름 패턴 체크><br>");
		//------------------------------------------
		// 한글 또는 영어이름을 변수에 저장하기
		//------------------------------------------
			var name = "김현"
			var regExp = new RegExp(/^([가-힣]{2,}|[a-zA-Z]{2,})$/);
			var flag = regExp.test( name );
			if ( flag == true ){
				document.write(  name + " 는 한글 또는 영어 이름으로 적합합니다.<hr>" );
			}else{
				document.write(  name + " 는 한글 또는 영어 이름으로 부적합합니다.<hr>" );
			}

		document.write("<임의의 문자열 두 자 패턴 체크><br>");
		//------------------------------------------
		// 임의의 문자열 두 자를 변수에 저장하기
		//------------------------------------------
			var name = "ㅁㄴ"
			var regExp = new RegExp(/^../);
			var flag = regExp.test( name );
			if ( flag == true ){
				document.write(  name + " 는 2자 문자로 적합합니다.<hr>" );
			}else{
				document.write(  name + " 는 2자 문자름으로 부적합합니다.<hr>" );
			}

		document.write(" < abc로 끝나는 문자 패턴 체크 ><br>");
		//------------------------------------------
		// abc로 끝나는 문자를 변수에 저장하기
		//------------------------------------------
			var name = "asdfabc"
			var regExp = new RegExp(/(abc)$/);
			var flag = regExp.test( name );
			if ( flag == true ){
				document.write(  name + " 는 abc로 끝나는 문자로 적합합니다.<hr>" );
			}else{
				document.write(  name + " 는 abc로 끝나는 문자로 부적합합니다.<hr>" );
			}

		document.write(" <김씨성으로 시작하고 이름이 3자인 문자 패턴 체크 ><br>");
		//------------------------------------------
		// 김씨성으로 시작하고 이름이 3자인 문자를 변수에 저장하기
		//------------------------------------------
			var name = "김현우"
			var regExp = new RegExp(/^김[가-힣]{2}$/);
			var flag = regExp.test( name );
			if ( flag == true ){
				document.write(  name + " 는 '김'씨 성으로 시작하고 이름이 3자인 문자로 적합합니다.<hr>" );
			}else{
				document.write(  name + " 는 '김'씨 성으로 시작하고 이름이 3자인 문자로 부적합합니다.<hr>" );
			}

		
			
			
		</script>
		

		
	</body>
</html>
