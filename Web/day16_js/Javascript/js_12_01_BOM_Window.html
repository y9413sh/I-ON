<!-- 
	=> Window 객체의 메소드를 이용하여 아들화면을 띄워보자
	=> 아들화면을 띄우는 메소드 open(~,~,~)의 사용법을 숙지하자
	=> 근래에는 보안상 open(~,~,~)메소드로 열리는 아들화면의 오픈 여부를 물어본다.
-->
<html>
	<meta charset="UTF-8">
	<head>
		<script>
			 function openWin( ){
				//또 다른 브라우저 화면을 열어 son.html 파일을 이 화면에 불러오기
				window.open( 
					// 새 화면에 불러올 html 문서 이름 지정
					"son.html"
					// 새 화면에 이름을 지정
					, "sonWin"
					// 새 화면의 각종 옵션 지정
					, "top=100, left=100, menubar=yes, width=400, height=300, resizable=no"
				);
			 }
		</script>
	</head>
	
	<body><center>
	<!-- -------------------------------------------------------------->
	<!-- [새 창 열기] 글씨를 클릭하면 자바스크립트 함수 openWin()을 호출하도록 함. -->
	<!-- -------------------------------------------------------------->
		<a href="javascript:openWin( )">[새 창 열기]</a><br><br>

	</body>
</html>
