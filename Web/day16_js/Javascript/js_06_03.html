<html>
	<meta charset="UTF-8">
	<head>
		<script>
			//----------------------------
			// 매개변수가 있는 함수선언
			//----------------------------
			function getAvg(kor, eng, mat){
				if(isNaN(mat)!=false){
					mat=0;
				}
				//지역변수 tot 선언하고 매개변수의 데이터를 더해서 tot에 저장.
				var tot = kor + eng + mat;
				//지역변수 avg 선언하고 평균 저장
				var avg = tot/3;
				//함수를 호출하는 놈한테 avg 변수안의 데이터를 리턴함
				return avg;
			}
		</script>
	</head>
	
	<body>
		<script>
		//---------------------------------------------------------------------------------
		// 함수 호출 시 전달하는 [매게변수의 개수] == [전달 데이터의 개수]경우 => 저앙적 호출
		//----------------------------------------------------------------------------------
			document.write(getAvg(90, 70, 80) + "<br>");
		//----------------------------------------------------------------------------------
		// 함수 호출 시 전달하는 [매게변수의 개수] < [전달 데이터의 개수]경우 => 넘치는 데이터는 무시하면서 호출
		//----------------------------------------------------------------------------------
			document.write(getAvg(90, 70, 80, 80) + "<br>");
		//-----------------------------------------------------------------------------------------------
		// 함수 호출 시 전달하는 [매게변수의 개수] > [전달 데이터의 개수]경우 => 넘치는 메게변수는 undefined를 저장하면서 호출
		//-----------------------------------------------------------------------------------------------
			document.write(getAvg(90, 70) + "<br>");
		</script>
	</body>
</html>

	<문> getAvg(90,70) 호출 시수학 점수가 없으면 0으로 대체해서 계산하려면?
----------------------------------------------------------------------
	함수 첫 줄에 if(mat == undefined){mat = 0;} 삽입한다.

<참고>자베에서는 매개변수의 개수가 전달되는 데이터의 개수가 틀리면 완벽한 에러가 발생한다.
