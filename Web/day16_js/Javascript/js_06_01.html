			/* -----------------------------------------------
			
				정수 3개를 입력 받아 총점을 리턴하는 함수 선언
			
			 ----------------------------------------------- */

			function getTot(num1, num2, num3){
				//총점을 저장하는 지역변수 선언.
				var tot = num1+num2+num3;
				//함수를 중단하고 tot변수안의 데이터를 반환, 즉 호출한 놈한테 선물줘라
				return tot;
			}

			/* -----------------------------------------------
			
				정수 3개를 입력받아 평균을 리턴하는 함수 선언
			
			 ----------------------------------------------- */

			 function getAvg(num1, num2, num3)
			 {
				//총점 저장하는 지역변수 tot선언하고
				//총점 구하는 함수를 호출하여 총점을 선물 받아 tot에 저장
				var tot = getTot(num1, num2, num3);
				//평균을 저장하는 지역변수 avg 선언
				var avg = tot/3;
				//함수를 중단하고 avg변수 안의 데이터를 반환, 즉 호출한놈한테 선물줘라
				return avg;
			 }

			/* -----------------------------------------------
			
				정수3개를 입력받아 학점을 리턴하는 함수 선언
				평균 90~100 A학점, 80~90미만 B학점, ~~~
			
			 ----------------------------------------------- */

			function getHakjum(num1, num2, num3){
				//check함수 호출하여 정수 3개를 검사하여 경고 문구를 받아온다.
				var msg = check(num1, num2, num3);
				//만약 경고문구가 있으면 경고 문구를 리턴하고 함수 중단
				if(msg != ""){
					return msg;
				}
				//-------------------------------
				//평균을 저장하는 지역변수 avg 선언
				//평균 구하는 함수를 호출하여 평균을 선물 받아 avg 저장
				var avg = getAvg(num1, num2, num3);
				//학점 저장하는 지역변수 hakjum 선언하고 문자 error 저장
				var hakJum="F";
				//학점에 따라 A,B,C,D,F를 지역변수 hakjum에 저장하기

				if(100>=avg && avg>=90){
					hakJum = "A";
				}else if (90>avg && avg>=80){
					hakJum = "B";
				}else if (80>avg && avg>=70){
					hakJum = "C";
				}else if (70>avg && avg>=60){
					hakJum = "D";
				}
				//학점리턴
				return hakJum;
			}

			/* -----------------------------------------------
			
				<문>국어(num1) , 수학(num2), 영어(num3) 점수 입력 받아 합격 불합격을 리턴하는 함수 작성
				합격 기준 => 평균 60점 이상이고 모두 40점 이상
			
			 ----------------------------------------------- */

			 function getPass(num1, num2, num3){
			//check함수 호출하여 정수 3개를 검사하여 경고 문구를 받아온다.
				var msg = check(num1, num2, num3);
				//만약 경고문구가 있으면 경고 문구를 리턴하고 함수 중단
				if(msg != ""){
					return msg;
				}
				//-------------------------------
				//평균을 저장하는 지역변수 avg 선언
				//평균 구하는 함수를 호출하여 평균을 선물 받아 avg 저장
				var avg = getAvg(num1, num2, num3);
				var str= "";
				//평균이 60점 이상이고 각각 점수가 40이상이면 합격
				if(avg >=60 && num1>=40 && num2>=40 && num3>=40){
					str= "합격";
				}else{
					str="평균 미달 불합격";
					if(num1<40 && num2>=40 && num3>=40){
						str="국어 낙제 불합격";
					}else if(num3<40 && num1>=40 && num2>=40){
						str=" 영어 낙제 불합격";
					}else if(num1<40 && num2<40 && num3<40){
						str=" 국어, 영어 둘다 낙제";
					}
				}
				return str;
			 }

			function getPass2(){
				var tot = 0;
				var str = "불합격";
				for (i=0 ; i<arguments.length; i++ ){
					tot = tot+arguments[i];
					if (arguments[i]<40){
						return str;
					}
				}
				var avg = tot/arguments.length;
				if (avg>=60){
					str="합격"
				}
				return str;
			}

			function check(num1,num2,num3){
				//num1 변수안의 데이터가 문자면 경고 저장하기
				var error="";
				if (typeof(num1)!="number"){
					error = error + "첫번쨰 점수가 문자입니다. 재입력 요망<br>"
				}//num2 변수안의 데이터가 문자면 경고 저장하기
				if (typeof(num2)!="number"){
					error = error + "두번째 점수가 문자입니다. 재입력 요망<br>"
				}//num3 변수안의 데이터가 문자면 경고 저장하기
				if (typeof(num3)!="number"){
					error = error + "세번째 점수가 문자입니다. 재입력 요망<br>"
				}//num1 변수안의 데이터가 숫자 0~100 넘으면 경고 저장하기
				if (!(num1>=0&&num1<=100)){
					error = error + "첫번째 점수가 0~100사이를 넘음, 재입력 요망<br>"
				}//num2 변수안의 데이터가 숫자 0~100 넘으면 경고 저장하기

				}
				return error;
