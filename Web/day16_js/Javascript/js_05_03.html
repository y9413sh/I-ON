<html>
	<meta charset="UTF-8">
	<head>
	</head>
	
	<body>
		<script>
		/* ---------------------------------------------------------------------

				변수 선언

			--------------------------------------------------------------------- */

			//아이디잘못 입력 횟단 저장하는 변수 선언
			var id_error_cnt=0;
			//아이디잘못 입력 횟수 저장하는 변수 선언
			var pwd_error_cnt=0;
			//아이디 저장하는 변수
			var id;
			//암호 저장하는 변수
			var pwd;

			/* ---------------------------------------------------------------------

				아이디 검사

			--------------------------------------------------------------------- */

			//맞는 아이디를 입력받을 때까지 계속 반복하는 반복문 선언
			while (true){
				// 함수 prompt 를 호울하여 문자열을 입력받는 상자를 띄우고
				// 문자열 입력 후 확인 버튼을 누르면 변수에 저장
				//즉 사용자가 입력한 임으의 아이디가 저장
				id = prompt("아이디 입력 요망", "");
				//아이디가 abc면 반복문 중단 
				if (id=="abc"){
					break;
				}else{//아이디가 abc가 아니면 id_error_cnt 변수에 1 누적
					id_error_cnt++;
				}
				//아이디 잘못 입력 횟수가 3이상이면 반복문 중단
				if (id_error_cnt >= 3){
					break;
				}
			}

			/* ---------------------------------------------------------------------

				암호 검사

			--------------------------------------------------------------------- */

			//아이디 잘못 입력 횟수가 3미만 이면 반복문 안에서 암호 입력 받아 검사하기
			if (id_error_cnt < 3){
				while (true){
					// 함수 prompt 를 호울하여 문자열을 입력받는 상자를 띄우고
					// 문자열 입력 후 확인 버튼을 누르면 변수에 저장
					//즉 사용자가 입력한 임의의 암호가 저장
					pwd = prompt("암호 입력 요망", "");
					//암호가 123면 반복문 중단 
					if (pwd=="123"){
						break;
					}else{//암호가 123가 아니면 pwd_error_cnt 변수에 1 누적
						pwd_error_cnt++;
					}
					//암호 잘못 입력 횟수가 3이상이면 반복문 중단
					if (pwd_error_cnt >= 3){
						break;
					}
				}
			}


			/* ---------------------------------------------------------------------

				출력
				
			--------------------------------------------------------------------- */

			//만약 id_error_cnt 변수 안의 데이터가 3이상이면 로그인 실패 출력
			if (id_error_cnt >= 3){
				document.write("아이디3회 잘못 입력으로 로그인 실패");
			}else if (pwd_error_cnt >= 3){//만약 pwd_error_cnt 변수 안의 데이터가 3이상이면 로그인 실패 출력
				document.write("암호3회 잘못 입력으로 로그인 실패");
			}else{//그 외 경우 로그인 성공 출력
				document.write(id + "님 어서오든가");
			}


		</script>
	</body>
</html>
