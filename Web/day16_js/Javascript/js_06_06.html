<html>
	<meta charset="UTF-8">
	<head>
		<script>
			//--------------------------------------------
			// 국, 영, 수 점수 입력받고 고득점 과목 순서로 과목명을 리턴하는 함수 선언
			//-----------------------------------------------
			function getOrder(kor, eng, mat){
				//---------------------
				// 국, 영, 수 점수를 저장하는 변수 선언
				//-------------------------
				var num1 = kor;
				var num2 = eng;
				var num3 = mat;
				//-------------------------------
				// 국, 영, 수 과목 문자열을 변수 선언
				//-----------------------------
				var subject1 = "국어";
				var subject2 = "영어";
				var subject3 = "수학";
				//----------------------
				// 임시로 사용할 변수 선언
				//----------------------
				var tmp1, tmp2;
				//----------------------
				// num1<num2 경우면 데이터를 교환
				// 즉 큰 데이터를 num1으로 이동하고 더 작은 데이터는 num2로 이동하라
				// 동시에 subject1과 subject2에 저장된 데이터도 교환
				//------------------------
				if (num1<num2){
					tmp1 = num1;
					num1 = num2;
					num2 = tmp1;

					tmp2 = subject1;
					subject1 = subject2;
					subject2 = tmp2;
				}
				//----------------------
				// num1<num3 경우면 데이터를 교환
				// 즉 큰 데이터를 num1으로 이동하고 더 작은 데이터는 num3로 이동하라
				// 동시에 subject1과 subject3에 저장된 데이터도 교환
				//----------------------
				if (num1<num3){
					tmp1 = num1;
					num1 = num3;
					num3 = tmp1;

					tmp2 = subject1;
					subject1 = subject3;
					subject3 = tmp2;
				}
				//----------------------
				// num2<num3 경우면 데이터를 교환
				// 즉 큰 데이터를 num2으로 이동하고 더 작은 데이터는 num3로 이동하라
				// 동시에 subject2과 subject3에 저장된 데이터도 교환
				//----------------------
				if (num2<num3){
					tmp1 = num2;
					num2 = num3;
					num3 = tmp1;

					tmp2 = subject2;
					subject2 = subject3;
					subject3 = tmp2;

				}
				//------------------------------
				// 높은 점수와 과목을 내림차순 차례대로 리턴하기
				//--------------------------------
				return subject1 + "("+num1+")"+ " " + subject2 + "("+num3+")" + " " + subject3 + "("+num1+")";
			}
		</script>
	</head>
	
	<body>
		<script>
		//------------------------------
		// getOrder(~) 함수 호출하여 높은 점수와 과목을 내림차순 차례대로 리턴받아 출력하기
		//--------------------------------
		document.write(getOrder(88,90,85));
		
		document.write("<hr>");

		var tot=0;
		
		for (i=0; i<3; i++){
			tot = tot++ + i++;
		}
		
		document.write(tot);
		</script>
	</body>
</html>
