<!--
	<1단계>prompt 상자 띄우고 [아이디]입력
	----------------------------------------------------------
	<2단계>[아이디]가 "abc"일경우 <3단계>이동, 
	2회까지 아닐 경우 <1단계> 이동.
	3회까지 아닐 경우 웹화면에 로그인 실패 출력하고 중단 이동.
	----------------------------------------------------------
	<3단계>prompt 상자 띄우고 [암호] 입력
	----------------------------------------------------------
	<4단계>[암호]가 "123"일 경우 <5단계> 이동, 
	2회까지 아닐 경우 <3단계>이동
	3회까지 아닐 경우  웹화면에 로그인 실패 출력하고 중단 이동.
	----------------------------------------------------------
	<5단계>웹하면에 "로그인 성공..." 출력
-->
<html>
	<meta charset="UTF-8">
	<head>
		<script>
		var count_id=0;//아이디 입력 실패 회수 저장
		var count_pwd=0;//암호 입력 실패 회수 저장
		var lastChance=3;//입력 실패 허용 회수 저장

		//------------------------
		// 아이디를 체크하는 함수선언
		//------------------------
			function check_id(){
				//---------------------------------------------
				//prompt상자를 띄우고 아이디를 입력한 후 확인 버튼 누르면
				//id라는 변수 안에 입력한 아이디가 저장된다.
				//---------------------------------------------
				var id = prompt("아이디 입력 요망");
				//---------------------------------------------
				//만약 아이디가 abc가 아니면 count_id 변수안의 데이터 1증가
				//count_id 변수안의 데이터가 3미만 일떄 까지는 check_id()함수 호출
				//---------------------------------------------
				if (id != "abc"){
					count_id++;
					if (count_id<lastChance){
						check_id();	
					}
				}
			}
		//------------------------
		// 암호를 체크하는 함수선언
		//------------------------
			function check_pwd(){
				//---------------------------------------------
				//prompt상자를 띄우고 암호를 입력한 후 확인 버튼 누르면
				//pwd라는 변수 안에 입력한 암호가 저장된다.
				//---------------------------------------------
				var pwd = prompt("암호 입력 요망");
				//---------------------------------------------
				//만약 암호가 123가 아니면 count_pwd 변수안의 데이터 1증가
				//count_pwd 변수안의 데이터가 3미만 일떄 까지는 check_pwd()함수 호출
				//---------------------------------------------
				if (pwd != "123"){
					count_pwd++;
					if (count_pwd<lastChance){
						check_pwd();
					}
				}
			}
		//-------------------------------------------------
		// 아이디, 암호 체크 함수 호출하고 로그인 성공 출력하는 함수 선언
		// 이 함수는 실직적으로 아이디, 암호를 체크하지는 않고 프로그램의 컨트롤 역할만 하고 있다.
		//-------------------------------------------------
		function check(){
			check_id();
			//만약 아이디 입력 실패가 3번이면 경고하고, 로그인 실패 메시지 출력하고 함수 중단
			 if (count_id==lastChance){
				alert("아이디가 3회 실패로 종료합니다.");
				document.write("로그인실패");
				return;
			 }
			check_pwd();
			//만약 암호 입력 실패가 3번이면 경고하고, 로그인 실패 메시지 출력하고 함수 중단
			if (count_pwd==lastChance){
				alert("암호가 3회 실패로 종료합니다.");
				document.write("로그인실패");
				return;
			 }
			 //로그인 성공
			document.write("로그인 성공");

			/* check함수 또다른 예시 
			check_id();
			if(count_id==lastChance){
				alert("아이디가 3회 실패로 종료합니다.");
				document.write("로그인실패");
			}
			else{
				check_pwd();
				if(count_pwd==lastChance){
					alert("암호가 3회 실패로 종료합니다.");
					document.write("로그인실패");
				}
			}
			if(count_id<lastChance&&count_pwd<lastChance){
				document.write("로그인 성공");
			}
			*/

		}
		check();
		</script>
	</head>
