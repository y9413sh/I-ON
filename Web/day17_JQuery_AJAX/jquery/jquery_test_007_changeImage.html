<html>
	<meta charset="UTF-8">
	<head>
		<script src="jquery-1.11.0.min.js"></script>
		<script>
			//------------------------------------------
			// 전역변수 idx 선언
			//-----------------------------------------
			var idx = 0;
			//------------------------------------------
			// Array 객체 생성하고 이미지 파일명을 저장
			//------------------------------------------
			var pictures = ["pic1.png","pic2.png","pic3.jpg","pic4.jpg","pic5.jpg"];

			$(document).ready(function(){
				//------------------------------------------
				// class=product 를 가진 태그를 관리하는 JQuery 객체의 메위주를 obj에 저장
				//------------------------------------------
				var obj = $(".product");
				//------------------------------------------
				// class=product 를 가진 태그에 마우스 대면 손모양 보이게 하기
				//------------------------------------------
				obj.css("cursor", "pointer");
				//------------------------------------------
				// class=product 를 가진 태그의 src 속성값을 변경
				//------------------------------------------
				obj.attr("src", "img/"+pictures[idx]);
				//------------------------------------------
				// class=product 를 가진 태그를 클릭하면 실행할 구문설정
				//------------------------------------------
				obj.click( function(){
					// 인덱스 번호 1증가, 이 인덱스 번호는 배열변수의 인덱스 번호 사용
					// 만약 인덱스 번호가 배열변수의 개수와 같으면 다시 0으로 세팅
					if (++idx == pictures.length){
						idx=0;
					}
					// class=product 를 가진 태그의 src 속성값을 다시  변경
					obj.attr("src", "img/"+pictures[idx] );
				});
			});
		</script>
	</head>
	
	<body><center>
		<img src="" class="product">
	</body>
</html>
