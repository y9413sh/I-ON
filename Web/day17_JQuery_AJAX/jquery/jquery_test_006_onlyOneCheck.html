<!-- 
	=> 라디오버튼 같은 checkbox를 만들어보자
	=> checkbox 모양지만 단일 선택만 가능하고 단일 선택된 checkbox는 체크가 풀린다.
-->
<html>
	<meta charset="UTF-8">
	<head>
		<script src="jquery-1.11.0.min.js"></script>
		<script>
			//----------------------------------------------------
			// $(document).ready( function(){자스코딩} );
			//----------------------------------------------------
			//body 태그 안의 요소들을 읽어들인후 익명함수 내부의 자스코딩을 실행.
			$(document).ready( function(){
			//******************************************
			// name=hobby 을 가진 태그에 change이벤트가 발생하면 실행할 구문설정
			//******************************************
				$("[name=hobby]").change( function( ){
					// change 이벤트가 발생한 체크박스 태그를 관리하는 JQuery 객체를 생성하고
					// 이 JQuery객체가 관리하는 체크박스 태그의 개수를 얻어 변수에 저장하자.
					var cnt = $(this).filter(":checked").length;
					if (cnt == 1){
						//change 이벤트가 발생한 체크박스의 형제들의 체크를 모두 풀기
						//siblings() : 형제 요소 찾는 메소드
						$(this).siblings().prop("checked", false);
					}
					//<방법2>-----------------------------------------
					/*if ($(this).is(":checked") ){
						//change 이벤트가 발생한 체크박스의 형제들의 체크를 모두 풀기
						$(this).siblings().prop("checked", false);
					}*/
				});

			});
		</script>
	</head>
	
	<body>
		<input type="checkbox" name="hobby" value="독서">독서<br>
		<input type="checkbox" name="hobby" value="운동" >운동<br>
		<input type="checkbox" name="hobby" value="여행">여행<br>
		<input type="checkbox" name="hobby" value="수집" >수집
	</body>
</html>
