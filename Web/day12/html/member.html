<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <table>
            <tr>
                <td>ID</td>
                <td><input type="text" placeholder="ID 입력"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Password 입력"></td>
            </tr>
            <tr>
                <td>Password 확인</td>
                <td><input type="password" placeholder="Password 재입력"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" placeholder="이름 입력"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <select>
                        <option value="opt1">010</option>
                        <option value="opt2">011</option>
                        <option value="opt3">012</option>
                        <option value="opt4">013</option>
                    </select> -
                    <input type="text" style="width: 40px;"></input> - 
                    <input type="text" style="width: 40px;"></input>
                </td>
            </tr>
            <tr>
                <td>직업</td>
                <td><select>
                    <option value="opt1">선택하세요</option>
                    <option value="opt1">회사원</option>
                    <option value="opt1">노숙자</option>
                    <option value="opt1">주부</option>
                    <option value="opt1">개발자</option>
                </select><br></td>
            </tr>
            <tr>
                <td>성별</td>
                <td><input type="radio" name="gender" value="M">남자
                    <input type="radio" name="gender" value="F">여자</td>
            </tr>
            <tr>
                <td>취미</td>
                <td><input type="checkbox" name="hobby" value="chk1">독서
                    <input type="checkbox" name="hobby" value="chk1">음악감상
                    <input type="checkbox" name="hobby" value="chk1">게임
                    <input type="checkbox" name="hobby" value="chk1">등산</td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td><textarea cols="50" rows="10"></textarea></td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2"">
                    <input type="submit" value="전송">
                    <input type="reset" value="취소">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
