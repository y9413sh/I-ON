<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>
<body>
    <form action="result.jsp" method="GET">
        이름 : <input type="text" name="name" id="name" placeholder="이름" required><br>
        비밀번호 : <input type="password" name="pwd" placeholder="비밀번호"><br>
        email : <input type="email" name="email" placeholder="aa@gmail.com" required><br>
        범위 : <input type="range" min="0" max="100" value="50"> <span>50</span>%<br>
        숫자 : <input type="number" max="1000" min="0"><br>
        검색 : <input type="search"placeholder="검색어 쓰세요"><br>
        TEL : <input type="tel" placeholder="전화번호 쓰세요"><br>
        Time : <input type="time"><br>
        date : <input type="date"><br>
        datetime : <input type="datetime"><br>
        datetime-local : <input type="datetime-local"><br>
        파일 : <input type="file"><br>
        이미지 : <input type="image" width="300" height="100" src=""><br>
        url : <input type="color"><br>
        url : <input type="week"><br>

        취미 :
            <input type="checkbox" name="hobby" value="chk1" checked>독서
            <input type="checkbox" name="hobby" value="chk1">음악감상
            <input type="checkbox" name="hobby" value="chk1" checked>게임
            <input type="checkbox" name="hobby" value="chk1">등산<br>
        성별 :
            <input type="radio" name="gender" value="F">여자
            <input type="radio" name="gender" value="M">남자<br>
        직업 :
            <!-- <select size="5" multiple> -->
            <select>
                <option value="opt1">선택하세요</option>
                <option value="opt1">회사원</option>
                <option value="opt1">노숙자</option>
                <option value="opt1">주부</option>
                <option value="opt1">개발자</option>
            </select><br>

            <textarea name="info" id="info" cols="50" rows="10">자기소개하기</textarea><br>

            <input type="submit" value="전송">&nbsp;
            <input type="reset" value="취소">

    </form>
</body>
</html>
