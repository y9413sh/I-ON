<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="../css/myStyle2.css"> -->
    <title>ex04_standard</title>

    <style>
        .accent {
            font-size: 20px;
            color:burlywood;
            font-weight: bold;
        }

        body, div {
            background-color: skyblue;
            text-align: center;
        }

        div#blue {color: blue;}
        table { width: 400px;}
        td {
            /* border: 1px solid black; */
            border-collapse: collapse;
            border: 1px solid #d9f288;
            padding: 5px;
            text-align: center;
            font-size: 15pt;
            font-family: 궁서, tahoma, 굴림, 돋움, 궁서, Verdana;
        }

        .myphoto {
            position: absolute;
            left: 50px;
            top: 250px;
            transform: rotate(15deg);
            /* -webkit-transform: rotate(15deg); */
            /* -moz-transform: rotate(15deg); */
            /* -ms-transform: rotate(15deg); */
        }

        form {
            margin: 20px 30px 40px;
            margin-left: 100px;
        }

        ul{ margin: 300px;}
        ul li {
            list-style: none;
            float: left;
        }

    </style>
</head>
<body>
    <p>
        <span id="blue">이제</span> <span class="accent">웹표준</span>의
        <div>역할</div>은 <div id="blue">아주</div><span class="accent">중요</span>합니다.
    </p>
    <table>
        <tr>
            <td>1R1C</td>
            <td>1R2C</td>
        </tr>
        <tr>
            <td>2R1C</td>
            <td>2R2C</td>
        </tr>
        <tr>
            <td>3R1C</td>
            <td>3R2C</td>
        </tr>
    </table>

    <hr>
    <img src="../images/3.jpg" alt="집입니다." class="myphoto">
    <form action="" method="GET">
        <meter value="10" max="100"></meter> 10%
    </form>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ul>
        <li>
            <label>10초남음</label>
            <progress value="30" max="100"></progress>
        </li>
    </ul>
</body>
</html>
