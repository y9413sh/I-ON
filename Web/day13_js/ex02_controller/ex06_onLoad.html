        function clickNumber(data) {
            let monitor = document.getElementById("monitor");
            if(data === 'clear') {
                monitor.value='';
            } else if(data !== '=') {
                monitor.value += data;
            } else {
                monitor.value = eval(monitor.value); // 문자를 숫자로 바꿔주는 메소드
            }
        }
    </script>

    <input type="button"  value="1" onclick="clickNumber(this.value)">
    <input type="button"  value="2" onclick="clickNumber(this.value)">
    <input type="button"  value="3" onclick="clickNumber(this.value)"><br>
    <input type="button"  value="+" onclick="clickNumber(this.value)">
    <input type="button"  value="-" onclick="clickNumber(this.value)">
    <input type="button"  value="=" onclick="clickNumber(this.value)">
    <input type="button"  value="clear" onclick="clickNumber(this.value)">
