<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - if, else</title>

    <script>
        let isShow = true;
        let checked = false;
        if(isShow) {
            console.log('show');
        }

        if(checked) {
            console.log('checked');
        }

        if(!isShow) {
            console.log('show');
        } else {
            console.log('hide');
        }
    </script>
</head>
