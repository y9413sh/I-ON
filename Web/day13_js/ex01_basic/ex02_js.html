<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // null
        let empty = null;
        console.log(empty);

        //Object(객체 데이터)
        //여러 데이터를 Key:Value 형태로 저장한다. {}
        let user = {
            name : 'kingsmile',
            age : 85,
            isValid : true
        };

        console.log(user);
        console.log(user.isValid);
        console.log(user.age);

        //Array(배열데이터)
        //여러 데이터를 순차적으로 저장한다.[]
        let fruits = ['Apple', 'Banana', 'Cherry', 1];
        console.log(fruits[0]);
        console.log(fruits[1]);
        console.log(fruits[2]);
        console.log(fruits[3]);

        let a = 2;
        let b = 5;
        console.log(a*b);
        console.log(a-b);
        console.log(a/b);
        console.log(a+b);
        a=12;
        console.log(a);
        a=999;
        console.log(a);
        //예약어 (this, if, break)
        //let this = 'Dowww'; // SyntaxError

        function helloFunc() {
            //실행코드
            console.log('ddddd');
        }
        helloFunc();

        function returnFunc() {
            return 300;
        }
        console.log(returnFunc());

        function sum(a,b) {
            return a+b;
        }

        let x = sum(1,2);
        let y = sum(7,12);
        let z = sum(3,20);

        console.log(x, y, z);

        // 기명 함수
        function hello() {
            console.log('hello~~');
        }

        // 익명 함수
        let world=function () {
            console.log('worldzzzz');
        }

        hello();
        world();

        // 객체데이터
        const person = {
            name : '이름',
            age : 25,
            getName: function() {
                return this.name; //this
            }
        };

        const hername = person.getName();
        console.log(hername);
        console.log(person.getName);
    </script>

</head>
<body>
    
</body>
</html>
